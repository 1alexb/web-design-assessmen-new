<!DOCTYPE html>
<html lang="en">
<head>
<title>Spin for Prizes</title>
<link rel="stylesheet" href="styles.css"> <!-- Updated CSS file name -->
</head>
<body>
<img src="restaurant-logo.png" alt="Restaurant Logo">
<img src="restaurant-name.png" alt="Restaurant Name">
<h2>Spin the Wheel for a Prize!</h2>
<form id="gameForm">
    <label for="email">Email:</label>
    <input type="email" id="email" name="email" required>
    <label><input type="checkbox" id="promo" name="promo" required> Accept promotional emails</label>
    <button type="button" onclick="spinWheel()">Spin!</button>
</form>
<div id="result"></div>
<script src="spinGame.js"></script>
</body>
</html>
