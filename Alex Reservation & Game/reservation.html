<!DOCTYPE html>
<html lang="en">
<head>
<title>Reservation System</title>
<link rel="stylesheet" href="styles.css"> <!-- Updated CSS file name -->
</head>
<body>
<img src="restaurant-logo.png" alt="Restaurant Logo">
<img src="restaurant-name.png" alt="Restaurant Name">
<h2>Make a Reservation</h2>
<form id="reservationForm">
    <label for="name">Name:</label>
    <input type="text" id="name" name="name" required>
    <label for="phone">Phone:</label>
    <input type="tel" id="phone" name="phone" required>
    <label for="date">Date:</label>
    <input type="date" id="date" name="date" required>
    <label for="time">Time:</label>
    <input type="time" id="time" name="time" required>
    <label for="people">Number of People:</label>
    <input type="number" id="people" name="people" min="1" max="8" required>
    <button type="submit">Reserve</button>
</form>
<p>For reservations of more than 8 people, please give us a call.</p>
<script src="reservation.js"></script>
</body>
</html>
