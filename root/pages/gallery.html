<!DOCTYPE html>
<html>
  <head>
    <title>Web Design Assessment</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    
    <link rel="stylesheet" type="text/css" href="../styles.css" />
  </head>
  <body>
    <section id="gallery">
      <h2>Gallery</h2>

      <div id="carousel-container">
        <button class="carousel-btn" id="carousel-btn-prev">Previous</button>
        <div id="carousel" class="carousel">
          <div id="slides">
            <div id="slide 1" class="slide">
              <p>Slide 1</p>
              <img src="../assets/pic1.jpg" />
            </div>

            <div id="slide 2" class="slide">
              <p>Slide 2</p>
              <img src="../assets/pic2.jpg" />
            </div>

            <div id="slide 3" class="slide">
              <p>Slide 3</p>
              <img src="../assets/pic3.jpg" />
            </div>
          </div>
        </div>
        <button class="carousel-btn" id="carousel-btn-next">Next</button>
      </div>
    </section>

    <script src="../scripts/carousel.js" defer></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
